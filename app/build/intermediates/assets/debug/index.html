<html>
<head>
    <script type="text/javascript">
        var pointbool="true";
        var oprbool = "false";
        function addNum(num) {
            window.alert(oprbool);
            Android.addNum(num);
            if(oprbool==="true")
            {
                oprbool="false";
                document.getElementById("res").value="";
                var display=document.getElementById("res");
                display.value=num;

            }
            else
            {
                var display=document.getElementById("res");
                display.value=document.getElementById("res").value+num;
            }

        }

        function allClear()
        {
            Android.allClear();
            var display=document.getElementById("res");
			display.value="";
			oprbool="false";
        }
        function addOperator(opr) {
            window.alert(oprbool);
            Android.addOperator(opr);
            oprbool = "true";
        }
        function getResult() {
            window.alert("test res");
			var sec = document.getElementById("res").value;
            var result=Android.getResult();
            var display=document.getElementById("res");
            display.value= result;
        }
    </script>
</head>
<body>
    <center>
        <Table border="1" style="width:100%; height:100%;">
            <tr >
                <td colspan="5"><input type="text" value="" id="res" name="res" style="width:100%; height:100%;font-size: 44pt;background-color:#A9A9A9"/></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onClick="addNum('1')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="2" onClick="addNum('2')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="3" onClick="addNum('3')" style="width:100%; height:100%;font-size: 16pt" /></td>
                <td><input type="button" value="+" onClick="addOperator('+')" style="width:100%; height:100%;font-size: 16pt"/></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onClick="addNum('4')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="5" onClick="addNum('5')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="6" onClick="addNum('6')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="-" onClick="addOperator('-')" style="width:100%; height:100%;font-size: 16pt"/></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onClick="addNum('7')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="8" onClick="addNum('8')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="9" onClick="addNum('9')" style="width:100%; height:100%;font-size: 16pt" /></td>
                <td><input type="button" value="*" onClick="addOperator('*')" style="width:100%; height:100%;font-size: 16pt"/></td>
            </tr>
            <tr>
                <td><input type="button" value="." onClick="addNum('.')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="0" onClick="addNum('0')" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="C" onClick="allClear()" style="width:100%; height:100%;font-size: 16pt"/></td>
                <td><input type="button" value="/" onClick="addOperator('/')" style="width:100%; height:100%;font-size: 16pt"/></td>
            </tr>
            <tr>
                <td colspan="5"><input type="button" value="=" onClick="getResult()" style="width:100%; height:100%;font-size: 16pt"/></td>
            </tr>
        </Table>
    </center>
    </body>
</html>
